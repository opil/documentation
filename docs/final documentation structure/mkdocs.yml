site_name: OPIL
site_url: https://opil-documentation.readthedocs.org
repo_url: https://github.com/opil/documentation
site_description: OPIL Documentation
site_author: OPIL Team
docs_dir: docs
site_dir: html

markdown_extensions:
    - toc:
          baselevel: 3
    - fenced_code
    - attr_list

use_directory_urls: false

theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        - bash
        - yml
