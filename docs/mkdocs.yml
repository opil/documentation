site_name: OPIL
site_url: https://opil-documentation.readthedocs.org
repo_url: https://github.com/opil/documentation
site_description: OPIL Documentation
site_author: OPIL Team
docs_dir: docs/final documentation structure
site_dir: html

markdown_extensions:
    - toc:
          baselevel: 3
    - fenced_code
    - attr_list

use_directory_urls: false

theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - django
        - bash
        - yml
pages:
    - Home: OPIL_intro.md
    - Business Process Optimization (BPO): BPO/Update Getting_Started___Installation_Guide.md
    - Human Machine Interface (HMI):
          - Getting Started: HMI/Getting_Started.md
          - Installation Guide: HMI/Installation_Guide.md
          - User Manual: HMI/User_Manual.md
          - API: HMI/hmi_rest_api.md
    - OPIL Intro: 
          - OPIL Architecture: OPIL Intro/OPIL_Architecture.md
          - OPIL Deployment: deployment.md
          - OPIL Server: opil_server.md
    - Robot Agent Node VC (RAN VC):
          - RAN VC Documentation: /RAN VC/VC_RAN_documentation_v.06.md
    - Robot Agent Node:
          - Getting Started: RAN/Getting_Started.md
          - Installation Guide: RAN/Installation_Guide.md
          - User Manual: RAN/User_Manual.md
    - Sensor Agent Node VC (RAN VC):
          - SAN VC Documentation: /SAN VC/VC_SAN_documentation_v.05.md
    - Sensor Agent Node:
          - Getting Started: SAN/Getting_Started.md
          - Installation Guide: SAN/Installation_Guide.md
          - User Manual: 
                - Configuration: SAN/User Manual/Configuration.md
                -SAN API: SAN/User Manual/SAN_API.md
